<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dictionary</title>
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style2.css" />
  </head>

  <body>
    <div class="alert-container"></div>

    <section class="main-section">
      <div class="container">
        <div class="color-palate"></div>
        <!-- start input and button part -->
        <div class="form-part">
          <div class="search-part">
            <input type="text" placeholder="enter the word" id="search-input" />
            <div class="serach-button">
              <button id="search-btn">search</button>
            </div>
          </div>
        </div>
        <!-- finish input and button part -->
        <!-- start loader part -->
        <div class="lds-ellipsis loader">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- finish loader part -->
        <!-- start word part -->
        <div class="word-details-part">
          <div class="word-details-top-part">
            <div class="main-word">
              <h1 id="show-word"></h1>
              <div class="">
                <span id="show-phonetic"></span>
              </div>
            </div>
            <div class="word-detail-right-part">
              <i class="fa fa-volume-up" aria-hidden="true" id="play-btn"></i>
              <audio src=""></audio>
            </div>
          </div>
          <div class="word-details-down-part">
            <div class="synonym-part">
              <h4>synonyms are :</h4>
              <ul id="show-synonym"></ul>
            </div>

            <div class="antonym-part">
              <h4>antonyms are :</h4>
              <ul id="show-antonym"></ul>
            </div>

            <div class="description-part">
              <h4>Description is :</h4>
              <p id="show-decription"></p>
            </div>
          </div>
        </div>
        <!-- finish word part -->
      </div>
    </section>
    <script src="./script.js" type="module"></script>
  </body>
</html>
